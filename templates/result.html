<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Resultado da Predição</h1>
        <table>
            <thead>
                <tr>
                    <th>Classe</th>
                    <th>Probabilidade</th>
                </tr>
            </thead>
            <tbody>
                {% for class_name, probability in predictions %}
                <tr>
                    <td>{{ class_name }}</td>
                    <td>{{ '%.4f' % probability }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/">Voltar</a>
    </div>
</body>
</html>
